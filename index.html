<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Edictor de memes</title>
  </head>
  <body>

    <div class="contenedor-web" id="contenedor-web">
      <!-- *****************************************************
    *******************  HEADER CON NAV **********************
    ****************************************************** -->
      <div class="contenido-nav-section">
        <header>
          <h1>Generador de memes</h1>
          <nav>
            <ul>
              <li id="btn-imagen">
                <i class="fa-regular fa-file-image"></i> Imagen
              </li>
              <li id="btn-texto"><i class="fa-solid fa-font"></i> Texto</li>
              <li id="btn-toggle">
                <i class="fa-regular fa-lightbulb"></i> Modo oscuro
              </li>
            </ul>
          </nav>
        </header>

        <!-- **************************************************
      ****************** SECTION  ***************************
      ****************************************************-->
        <section>
          <div class="contenedor-de-section" >
            <p id="text-meme">TOP TEXT</p>
            <div id="div-img"></div>
            <p id="text2-meme">BOTTOM TEXT</p>
          </div>
        </section>

      <!-- ******************************************
      *********** BOTON DE DESCARGA *****************
      ********************************************-->
        <div class="btn-descarga">
          <p class="contenedor-descarga">
            <i class="fa-solid fa-download"></i> Descargar meme
          </p>
        </div>
      </div>

    <!-- *************************************************
    ********************** ASIDE *************************
    ***************************************************-->
                        <!-- ASIDE DE TEXTO -->
      <aside id="aside-text" class="aside-text">
        <div class="contenedor-asideText">
          <a id="cancelar" class="cancelar" href="#">x</a>
          <h3>TEXTO</h3>


          <div class="panel-de-control">
            <label for="superior"><h4>SUPERIOR</h4></label>
            <input id="superior" type="text" value="TOP TEXT" />
            <div>
              <input type="checkbox" id="sin-text-superior" />
              <label for="sin-text-superior">Sin texto Superior</label>
            </div>
          </div>


          <div class="panel-de-control">
            <label for="inferior"><h4>INFERIOR</h4></label>
            <input id="inferior" type="text" value="BOTTOM TEXT" />
            <div>
              <input type="checkbox" name="" id="sin-text-inferior" />
              <label for="sin-text-inferior">Sin texto inferior</label>
            </div>
          </div>


          <div class=" panel-de-control">
            <h4>FUENTE</h4>
            <select name="Familia de fuente" id="fuente-text">
              <option value="">Arial</option>
              <option value="">Arial Black</option>
              <option value="">American Typewriter</option>
              <option value="">Andale Mono</option>
              <option value="">Comic Sans MS</option>
              <option value="Helvetica">Helvetica</option>
              <option value="">Impact</option>
              <option value="">Verdana</option>
              <option value="">Times New Roman</option>
            </select>
            <div>
              <input id="font-size" type="number" value="25" />
              <button id="" class="align"><i class="fa-solid fa-align-left"></i></button>
              <button id="" class="align"><i class="fa-solid fa-align-center"></i></button>
              <button id="" class="align"><i class="fa-solid fa-align-right"></i></button>
            </div>
          </div>


          <div class=" panel-de-control">
            <div class="contenedor-de-control">
              <div class="contenedor-color-text">
                <h4>COLOR</h4>
                <div class="div-fondo-texto">
                  <input type="color" name="" id="color" class="input-color"/>
                  <span id="color-text">#000000</span>
                </div>
              </div>
              <div class="contenedor-fondo-text">
                <h4>FONDO</h4>
                <div class="div-fondo-texto">
                  <input type="color" name="" id="fondo-texto" class="input-color" />
                  <span id="fondo-text">#FFFFF</span>
                </div>
              </div>
            </div>
            <div>
              <input type="checkbox" name="" id="sin-fondo">
              <label for="sin-fondo">Fondo transparente</label>
            </div>
          </div>


          <div class="panel-de-control">
            <h4>CONTORNO</h4>
            <div>
              <button class="contorno">NINGUNO</button>
              <button class="contorno">CLARO</button>
              <button class="contorno">OSCURO</button>
            </div>
          </div>


          <div class=" panel-de-control">
            <label for=""><h4>ESPACIDAD</h4></label>
            <input type="number" name="" id=""  value="0"/>
          </div>

          <div class="panel-de-control">
            <label for=""><h4>INTERLINEADO</h4></label>
            <input type="number" value="0" />
          </div>
        </div>
      </aside>
      
                                  <!-- ASIDE DE IMAGEN -->
      <aside id="aside-img" class="aside-img">
        <div class="contenedor-asideImg">
          <a id="salir" class="cancelar" href="#">x</a>
          <h3>IMAGEN</h3>

          <div class="panel-de-control">
            <label for="url">URL</label>
            <input type="url" name="" id="url">
          </div>

          <div class="panel-de-control">
            <label for="fondo">FONDO</label>
            <div class="div-input-fondo">
              <div class="div-de-fondo">
                <input class="input-color" type="color" name="" id="fondo-img">
                <span id="span-fondo-img">#000000</span>
              </div>
              <div class="div-de-fondo">
                <select name="" id="select-fondo">
                  <option value="">Ninguna</option>
                  <option value="">Aclarar</option>
                  <option value="">Oscurecer</option>
                  <option value="">Diferencia</option>
                  <option value="">Luminosidad</option>
                  <option value="">Multiplicar</option>
                </select>
              </div>
            </div>
          </div>

          <div class="panel-de-control">
            <h4>FILTROS</h4>
            <label for="brillo">BRILLO</label>
            <input type="range" name="" id="brillo" min="0" step="0.1" max="1"  class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="opacidad">OPACIDAD</label>
            <input type="range" name="" id="opacidad" min="0" step="0.1" max="1" class="filtro" />
          </div>

          <div class="panel-de-control">
            <label for="contraste">CONTRASTE</label>
            <input type="range" name="" id="contraste" min="100" step="1" max="1000" class="filtro" />
          </div>

          <div class=" panel-de-control">
            <label for="desenfoque">DESENFOQUE</label>
            <input type="range" name="" id="desenfoque" min="0" step="0.1" max="10" class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="grises">ESCALA DE GRISES</label>
            <input type="range" name="" id="grises" min="0" step="1" max="100" class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="sepia">SEPIA</label>
            <input type="range" name="" id="sepia" min="0" step="1" max="100" class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="hue">HUE</label>
            <input type="range" name="" id="hue" min="0" step="1" max="359" class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="saturno">SATURNO</label>
            <input type="range" name="" id="saturno" min="100" step="10" max="1000" class="filtro"/>
          </div>

          <div class="panel-de-control">
            <label for="negativo">NEGATIVO</label>
            <input type="range" name="" id="negativo" min="0" step="0.1" max="1" class="filtro"/>
          </div>
          <div id="btn-reestablecer" class="boton-reestablecer">Reestablecer filtros</div>
        </div>
      </aside>
    </div>

    <script src="app.js"></script>
  </body>
</html>
